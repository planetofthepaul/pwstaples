<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Save</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 4px;
            color: #333;
            text-align: center;
        }
        
        .credit {
            font-size: 12px;
            margin-bottom: 20px;
            color: #999;
            text-align: center;
        }
        
        .credit a {
            color: #999;
            text-decoration: none;
        }
        
        .credit a:hover {
            color: #666;
        }
        
        .toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .tool-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        input[type="color"] {
            width: 50px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .brush-size-display {
            font-size: 14px;
            color: #333;
            font-weight: 600;
            min-width: 30px;
        }
        
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-eraser {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-eraser:hover {
            background: #ff5252;
        }
        
        .btn-eraser.active {
            background: #e53935;
            box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.2);
        }
        
        .btn-clear {
            background: #ffa726;
            color: white;
        }
        
        .btn-clear:hover {
            background: #fb8c00;
        }
        
        .btn-save {
            background: #42a5f5;
            color: white;
        }
        
        .btn-save:hover {
            background: #1e88e5;
        }
        
        .canvas-container {
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            width: 100%;
            max-width: 100%;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
            width: 100%;
            height: auto;
            touch-action: none;
        }
        
        .save-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Draw & Save</h1>
        <p class="credit">made by <a href="https://substack.com/@paulstaples?utm_campaign=profile&utm_medium=profile-page" target="_blank">Paul Staples</a></p>
        
        <div class="toolbar">
            <div class="tool-group">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            
            <div class="tool-group">
                <label>Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="3">
                <span class="brush-size-display" id="brushSizeDisplay">3px</span>
            </div>
            
            <button class="btn-eraser" id="eraserBtn">üßπ Eraser</button>
            <button class="btn-clear" id="clearBtn">üóëÔ∏è Clear Canvas</button>
            
            <div class="save-options">
                <button class="btn-save" id="savePNG">üíæ Save PNG</button>
                <button class="btn-save" id="saveJPG">üíæ Save JPG</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const brushSizeDisplay = document.getElementById('brushSizeDisplay');
        const eraserBtn = document.getElementById('eraserBtn');
        const clearBtn = document.getElementById('clearBtn');
        const savePNG = document.getElementById('savePNG');
        const saveJPG = document.getElementById('saveJPG');
        
        let isDrawing = false;
        let isEraser = false;
        let currentColor = '#000000';
        let currentSize = 3;
        
        // Initialize white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Update brush size display
        brushSize.addEventListener('input', (e) => {
            currentSize = e.target.value;
            brushSizeDisplay.textContent = currentSize + 'px';
        });
        
        // Color picker
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            if (isEraser) {
                isEraser = false;
                eraserBtn.classList.remove('active');
            }
        });
        
        // Eraser toggle
        eraserBtn.addEventListener('click', () => {
            isEraser = !isEraser;
            eraserBtn.classList.toggle('active');
        });
        
        // Clear canvas
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear the entire canvas?')) {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();  // Reset path when starting new stroke
            draw(e);
        }
        
        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();  // Clean up path when done
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            // Set stroke properties before drawing
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';  // Smoother corners
            ctx.strokeStyle = isEraser ? 'white' : currentColor;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        // Save functions
        function saveImage(format) {
            const link = document.createElement('a');
            link.download = `drawing-${Date.now()}.${format}`;
            link.href = canvas.toDataURL(`image/${format}`);
            link.click();
        }
        
        savePNG.addEventListener('click', () => saveImage('png'));
        saveJPG.addEventListener('click', () => saveImage('jpeg'));
    </script>
</body>
</html>
