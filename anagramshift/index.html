<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Shapeshifter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Anagram Shapeshifter</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="input-text">Input Text</label>
                <input type="text" id="input-text" placeholder="melania" value="melania">
            </div>
            <div class="input-group">
                <label for="output-text">Output Text</label>
                <input type="text" id="output-text" placeholder="i anal me" value="i anal me">
            </div>
        </div>

        <button id="transform-btn">Transform ✨</button>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div id="error-message" class="error"></div>
        <div class="info">Letters will morph from input to output positions</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const transformBtn = document.getElementById('transform-btn');
        const errorMessage = document.getElementById('error-message');

        let animationFrame;
        let particles = [];

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function normalizeString(str) {
            return str.toLowerCase().replace(/\s/g, '').split('').sort().join('');
        }

        function isAnagram(str1, str2) {
            return normalizeString(str1) === normalizeString(str2);
        }

        class Letter {
            constructor(char, startX, startY, endX, endY, delay) {
                this.char = char;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.x = startX;
                this.y = startY;
                this.delay = delay;
                this.progress = 0;
                this.rotation = 0;
                this.scale = 1;
            }

            update(globalProgress) {
                if (globalProgress < this.delay) return;

                const localProgress = Math.min((globalProgress - this.delay) / 0.7, 1);
                const eased = this.easeInOutCubic(localProgress);

                // Calculate the horizontal distance
                const distance = Math.abs(this.endX - this.startX);
                
                // Create an arc path - letters go up and over
                const arcHeight = Math.min(distance * 0.4, 150); // Scale arc based on distance
                const arc = Math.sin(eased * Math.PI) * arcHeight;

                this.x = this.startX + (this.endX - this.startX) * eased;
                this.y = this.startY - arc; // Subtract to go upward
                
                this.rotation = 0;
                this.scale = 1;
                
                this.progress = localProgress;
            }

            easeInOutCubic(t) {
                return t < 0.5 
                    ? 4 * t * t * t 
                    : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 48px -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                ctx.fillText(this.char, 0, 0);
                
                ctx.restore();
            }
        }

        function calculatePositions(text, y) {
            const fontSize = 36;
            const spacing = 40;
            const totalWidth = text.length * spacing;
            const startX = (canvas.width - totalWidth) / 2 + spacing / 2;
            
            return text.split('').map((char, i) => ({
                char: char === ' ' ? '·' : char,
                x: startX + i * spacing,
                y: y
            }));
        }

        function animate() {
            const duration = 3000;
            const startTime = Date.now();

            function frame() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(letter => {
                    letter.update(progress);
                    letter.draw();
                });

                if (progress < 1) {
                    animationFrame = requestAnimationFrame(frame);
                }
            }

            frame();
        }

        function matchLetters(input, output) {
            // Create arrays of available letters for matching
            const inputChars = input.split('');
            const outputChars = output.split('');
            const matches = [];
            const usedOutputIndices = new Set();
            
            // Match each input letter to an output letter
            inputChars.forEach((inputChar, inputIdx) => {
                // Find a matching character in output that hasn't been used
                for (let outputIdx = 0; outputIdx < outputChars.length; outputIdx++) {
                    if (usedOutputIndices.has(outputIdx)) continue;
                    
                    const outputChar = outputChars[outputIdx];
                    // Match letters (ignore case and treat spaces specially)
                    if (inputChar.toLowerCase() === outputChar.toLowerCase() || 
                        (inputChar === ' ' && outputChar === ' ')) {
                        matches.push({ inputIdx, outputIdx, char: outputChar });
                        usedOutputIndices.add(outputIdx);
                        break;
                    }
                }
            });
            
            return matches;
        }

        function transform() {
            const input = inputText.value.trim();
            const output = outputText.value.trim();

            errorMessage.textContent = '';

            if (!input || !output) {
                errorMessage.textContent = 'Please enter both input and output text';
                return;
            }

            if (!isAnagram(input, output)) {
                errorMessage.textContent = 'These texts are not anagrams of each other!';
                return;
            }

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }

            // Keep everything on the same vertical center line
            const centerY = canvas.height / 2;
            const inputPositions = calculatePositions(input, centerY);
            const outputPositions = calculatePositions(output, centerY);
            
            // Match input letters to output letters
            const matches = matchLetters(input, output);

            particles = [];
            
            matches.forEach((match, i) => {
                const delay = i * 0.05;
                const inputPos = inputPositions[match.inputIdx];
                const outputPos = outputPositions[match.outputIdx];
                
                const letter = new Letter(
                    match.char, // Use the output character
                    inputPos.x,
                    inputPos.y,
                    outputPos.x,
                    outputPos.y,
                    delay
                );
                particles.push(letter);
            });

            animate();
        }

        transformBtn.addEventListener('click', transform);

        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') transform();
        });

        outputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') transform();
        });

        // Initial animation
        setTimeout(transform, 500);
    </script>
</body>
</html>
